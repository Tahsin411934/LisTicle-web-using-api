<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind and daisyui CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>
<style>
    .mulish-font {
        font-family: "Mulish", sans-serif;
    }

    .inter-font {
        font-family: "Inter", sans-serif;
    }

    :root {

        --banner-color: rgba(18, 19, 45);
        --navBtnbg-color: rgba(29, 209, 0, 0.1);
        --gradient-color1: rgba(3, 7, 18, 0.5);
        --gradient-color2: rgba(3, 7, 18, 0);
        --p-color: rgba(3, 7, 18, 0.6);
    }
</style>

<body>
    <header class="container mx-auto">
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost text-xl">daisyUI</a>
                </div>
                <div class="flex-none">
                    <ul class="menu menu-horizontal px-1">
                        <li><a>Link</a></li>
                        <li>
                            <button class="inter-font btn btn-primary font-normal text-lg rounded-full">Sign In</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container mx-auto text-white">
            <div>
                <div class="bg-gradient-to-r from-[--banner-color] to-[--banner-color] rounded-[2rem]">
                    <div class="hero  h-[550px] bg-cover bg-bottom rounded-[2rem]  bg-no-repeat grad "
                        style="background-image: url(images/bgbanner.png);">
                        <div class="flex gap-10 justify-center items-center">
                            <div>
                                <h1>Welcome to the <br><span> ReTro </span>
                                    Forum
                                </h1>
                                <p>Share your favorite opinion and win and wp
                                    forum coffee mug
                                </p>
                                <label class="input input-bordered flex items-center gap-2">
                                    <input type="text" class="grow" placeholder="Search" />
                                    <button class="inter-font btn btn-primary font-normal text-lg rounded-full">Sign
                                        In</button>
                                </label>
                            </div>
                            <div>
                                <div class="card w-96 bg-base-100 shadow-xl">
                                    <div class="card-body">


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts/app.js"></script>
</body>

</html>
